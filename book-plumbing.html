<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HouseHero | Book Cleaning</title>
    
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      };
    </script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css" />
  </head>

  <body class="bg-gray-100 dark:bg-gray-900 min-h-screen flex items-center justify-center relative">
    <!-- Back Button -->
    <a href="index.html" class="absolute top-4 left-4 text-gray-700 dark:text-white bg-gray-200 dark:bg-gray-700 p-2 rounded-full hover:scale-110 transition">
      ← Back
    </a>

    <!-- Dark Mode Toggle -->
    <button
      id="toggle-dark"
      class="absolute top-4 right-4 text-gray-700 dark:text-white bg-gray-200 dark:bg-gray-700 p-2 rounded-full hover:scale-110 transition"
      title="Toggle Dark Mode"
    >
      ☀️
    </button>

    <div class="bg-white dark:bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md mx-4 max-h-[90vh] overflow-y-auto">
      <div class="w-full bg-green-500 dark:bg-green-600 py-4 rounded-t-lg mb-6">
  <h1 class="text-2xl font-bold text-center text-white">Book Plumber</h1>
</div>
      
      <form id="booking-form" class="space-y-4">
        <div>
          <label for="service-type" class="block text-gray-700 dark:text-gray-300 mb-2">Service Type</label>
          <input
            type="text"
            id="service-type"
            name="service-type"
            value="Plumbing Services"
            readonly
            class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-gray-100 dark:bg-gray-600 text-gray-900 dark:text-white"
          />
        </div>
        
        <div>
          <label for="full-name" class="block text-gray-700 dark:text-gray-300 mb-2">Full Name</label>
          <input
            type="text"
            id="full-name"
            name="full-name"
            required
            class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-green-500"
          />
        </div>
        
        <div>
          <label for="phone" class="block text-gray-700 dark:text-gray-300 mb-2">Phone Number</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            required
            class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-green-500"
          />
        </div>
        
        <div>
          <label for="address" class="block text-gray-700 dark:text-gray-300 mb-2">Address</label>
          <textarea
            id="address"
            name="address"
            required
            rows="3"
            class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-green-500"
          ></textarea>
        </div>
        
        <div>
          <label for="date" class="block text-gray-700 dark:text-gray-300 mb-2">Preferred Date</label>
          <input
            type="date"
            id="date"
            name="date"
            required
            class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-green-500"
          />
        </div>
        
        <div>
          <label for="time" class="block text-gray-700 dark:text-gray-300 mb-2">Preferred Time</label>
          <select
            id="time"
            name="time"
            required
            class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-green-500"
          >
            <option value="">Select time</option>
            <option value="08:00">8:00 AM</option>
            <option value="09:00">9:00 AM</option>
            <option value="10:00">10:00 AM</option>
            <option value="11:00">11:00 AM</option>
            <option value="12:00">12:00 PM</option>
            <option value="13:00">1:00 PM</option>
            <option value="14:00">2:00 PM</option>
            <option value="15:00">3:00 PM</option>
            <option value="16:00">4:00 PM</option>
            <option value="17:00">5:00 PM</option>
          </select>
        </div>
        
        <div>
          <label for="description" class="block text-gray-700 dark:text-gray-300 mb-2">Description of Service Needed</label>
          <textarea
            id="description"
            name="description"
            rows="4"
            placeholder="Please describe your cleaning needs in detail..."
            class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-green-500"
          ></textarea>
        </div>

        <div class="flex gap-4">
          <button
            type="submit"
            class="w-1/2 bg-green-500 dark:bg-green-600 text-white py-2 rounded-lg hover:bg-green-600 dark:hover:bg-green-700 transition duration-300"
          >
            Book Now
          </button>
          <a
            href="index.html"
            class="w-1/2 bg-gray-500 dark:bg-gray-600 text-white py-2 rounded-lg hover:bg-gray-600 dark:hover:bg-gray-700 transition duration-300 text-center"
          >
            Cancel
          </a>
        </div>
      </form>
    </div>

    <!-- JavaScript -->
    <script src="js/script.js"></script>
    <script>
      // Form submission
      document.getElementById('booking-form').addEventListener('submit', (e) => {
        e.preventDefault();
        alert('Booking submitted! We will contact you soon.');
        window.location.href = 'index.html';
      });
    </script>
  </body>
</html>
