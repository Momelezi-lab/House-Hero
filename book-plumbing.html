<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HouseHero | Book Plumbing</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="light">
    <a href="index.html" class="back-btn">&lt;</a>
    <button id="toggle-dark" class="dark-mode-toggle" title="Toggle Dark Mode">
      ‚òÄÔ∏è
    </button>
    <header class="header">
      <a href="#" class="menu-icon" id="menu-toggle">‚ò∞</a>
      <div class="header-content">
        <h1 class="main-title">Book Plumbing Service üö∞</h1>
        <p class="subtitle">
          Leaky taps, blocked drains, or burst pipes? Book a reliable plumber
          fast.
        </p>
      </div>
    </header>
    <!-- Sidebar Menu -->
    <aside id="sidebar-menu" class="sidebar-menu">
      <button class="close-btn" id="close-menu">√ó</button>
      <div class="sidebar-profile">
        <img
          src="https://randomuser.me/api/portraits/men/1.jpg"
          alt="User Avatar"
          class="sidebar-avatar"
        />
        <div class="sidebar-name">Apiwe Fuzile</div>
      </div>
      <nav class="sidebar-nav">
        <a href="#" class="sidebar-link">profile</a>
        <a href="#" class="sidebar-link">settings</a>
        <a href="#" class="sidebar-link">complaints</a>
        <a href="#" class="sidebar-link">get in touch</a>
        <a href="#" class="sidebar-link">F.A.Q</a>
        <a href="#" class="sidebar-link logout-link">‚éã logout</a>
      </nav>
    </aside>
    <div id="sidebar-overlay" class="sidebar-overlay"></div>
    <main class="main-section">
      <form id="booking-form" class="login-form">
        <div class="form-group">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            class="form-input"
          />
        </div>
        <div class="form-group">
          <label for="address" class="form-label">Address</label>
          <input
            type="text"
            id="address"
            name="address"
            required
            class="form-input"
          />
        </div>
        <div class="form-group">
          <label for="date" class="form-label">Date</label>
          <input
            type="date"
            id="date"
            name="date"
            required
            class="form-input"
          />
        </div>
        <div class="form-group">
          <label for="time" class="form-label">Time</label>
          <select id="time" name="time" required class="form-input">
            <option value="">Select time</option>
            <option value="08:00">08:00</option>
            <option value="09:00">09:00</option>
            <option value="10:00">10:00</option>
            <option value="11:00">11:00</option>
            <option value="12:00">12:00</option>
            <option value="13:00">13:00</option>
            <option value="14:00">14:00</option>
            <option value="15:00">15:00</option>
            <option value="16:00">16:00</option>
            <option value="17:00">17:00</option>
          </select>
        </div>
        <div class="form-group">
          <label for="details" class="form-label">Details</label>
          <textarea
            id="details"
            name="details"
            rows="3"
            class="form-input"
          ></textarea>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn login-btn">Book Now</button>
        </div>
      </form>
    </main>
    <script src="script.js"></script>
    <script>
      document
        .getElementById("booking-form")
        .addEventListener("submit", (e) => {
          e.preventDefault();
          alert("Booking submitted!");
        });
    </script>
  </body>
</html>
