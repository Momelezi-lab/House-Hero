<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>Booking Confirmed | HouseHero</title>
    <meta name="theme-color" content="#22c55e" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      .booking-summary {
        background: #f3f4f6;
        border-radius: 12px;
        padding: 2rem;
        margin: 2rem 0;
        box-shadow: 0 2px 8px rgba(34, 197, 94, 0.06);
      }
      .booking-summary h2 {
        color: #22c55e;
        margin-bottom: 1rem;
      }
      .booking-summary ul {
        list-style: none;
        padding: 0;
      }
      .booking-summary li {
        margin-bottom: 0.7rem;
        font-size: 1.1rem;
      }
      .booking-summary li strong {
        width: 110px;
        display: inline-block;
      }
    </style>
  </head>
  <body class="light">
    <a href="index.html" class="back-btn" title="Back to Home">‚Üê</a>
    <div class="login-centered-container">
      <div class="login-header-banner-full">
        <div class="login-logo-row">
          <span class="login-logo-icon"
            ><i class="fa-solid fa-calendar-check"></i
          ></span>
          <span class="login-logo-text">Booking Confirmed</span>
        </div>
      </div>
      <main class="main-section">
        <div class="booking-summary">
          <h2>Thank you for your booking!</h2>
          <ul id="booking-details">
            <!-- Booking details will be inserted here -->
          </ul>
        </div>
        <a
          href="index.html"
          class="btn login-btn"
          style="margin-top: 2rem; text-align: center"
          >Back to Home</a
        >
      </main>
    </div>
    <script>
      // Load booking info from localStorage
      const booking = JSON.parse(localStorage.getItem("lastBooking") || "{}");
      const details = document.getElementById("booking-details");
      if (booking && booking.name) {
        details.innerHTML = `
          <li><strong>Name:</strong> ${booking.name}</li>
          <li><strong>Address:</strong> ${booking.address}</li>
          <li><strong>Date:</strong> ${booking.date}</li>
          <li><strong>Time:</strong> ${booking.time}</li>
          <li><strong>Service:</strong> ${booking.service || "Cleaning"}</li>
          <li><strong>Details:</strong> ${booking.details || "-"}</li>
        `;
      } else {
        details.innerHTML = "<li>No booking details found.</li>";
      }
    </script>
  </body>
</html>
