<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>Admin Bookings | HouseHero</title>
    <meta name="theme-color" content="#22c55e" />
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      .admin-container {
        max-width: 600px;
        margin: 3rem auto;
        background: #f3f4f6;
        border-radius: 12px;
        padding: 2rem;
        box-shadow: 0 2px 8px rgba(34, 197, 94, 0.06);
      }
      .admin-title {
        color: #22c55e;
        margin-bottom: 1.5rem;
        text-align: center;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 1.5rem;
      }
      th,
      td {
        padding: 0.7rem;
        border-bottom: 1px solid #e5e7eb;
        text-align: left;
      }
      th {
        background: #22c55e;
        color: #fff;
      }
      tr:last-child td {
        border-bottom: none;
      }
      .admin-login {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 4rem;
      }
      .admin-login input {
        padding: 0.7rem 1rem;
        border-radius: 8px;
        border: 1px solid #d1d5db;
        margin-bottom: 1rem;
        font-size: 1.1rem;
      }
      .admin-login button {
        padding: 0.7rem 2rem;
        border-radius: 8px;
        background: #22c55e;
        color: #fff;
        border: none;
        font-size: 1.1rem;
        cursor: pointer;
      }
      .admin-login .error {
        color: #ef4444;
        margin-top: 0.5rem;
      }
    </style>
  </head>
  <body class="light">
    <button id="toggle-dark" class="dark-mode-toggle" title="Toggle Dark Mode">
      ☀️
    </button>
    <a href="../../public/index.html" class="back-btn" title="Back to Home"
      >←</a
    >
    <div class="admin-container" id="admin-content" style="display: none">
      <h1 class="admin-title">All Bookings</h1>
      <div style="margin-bottom: 1rem">
        <label for="filter-service"><strong>Filter by Service:</strong></label>
        <select id="filter-service">
          <option value="">All</option>
          <option value="Cleaning">Cleaning</option>
          <option value="Locksmith">Locksmith</option>
          <option value="Plumbing">Plumbing</option>
          <option value="Mechanic">Mechanic</option>
        </select>
      </div>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Date</th>
            <th>Time</th>
            <th>Service</th>
            <th>Details</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="bookings-table"></tbody>
      </table>
    </div>
    <div class="admin-login" id="admin-login">
      <h2>Admin Login</h2>
      <input type="password" id="admin-password" placeholder="Enter password" />
      <button id="admin-login-btn">Login</button>
      <div class="error" id="admin-error" style="display: none">
        Incorrect password.
      </div>
    </div>
    <script src="/js/config.js"></script>
    <script src="/js/script.js"></script>
    <script>
      // Password protection
      document.getElementById("admin-login-btn").onclick = function () {
        const pw = document.getElementById("admin-password").value;
        if (pw === "flower") {
          document.getElementById("admin-login").style.display = "none";
          document.getElementById("admin-content").style.display = "block";
          loadBookings();
        } else {
          document.getElementById("admin-error").style.display = "block";
        }
      };
      async function loadBookings() {
        let bookings = await fetch(`${API_BASE_URL}/api/bookings`).then((res) =>
          res.json()
        );
        const filter = document.getElementById("filter-service").value;
        if (filter) bookings = bookings.filter((b) => b.service === filter);
        const table = document.getElementById("bookings-table");
        if (bookings.length === 0) {
          table.innerHTML = '<tr><td colspan="7">No bookings found.</td></tr>';
        } else {
          table.innerHTML = bookings
            .map(
              (b) => `
            <tr>
              <td>${b.name}</td>
              <td>${b.address}</td>
              <td>${b.date}</td>
              <td>${b.time}</td>
              <td>${b.service}</td>
              <td>${b.details || "-"}</td>
              <td><button onclick="deleteBooking(${
                b.id
              })" style="color:#fff;background:#ef4444;border:none;padding:0.4rem 1rem;border-radius:6px;cursor:pointer;">Delete</button></td>
            </tr>
          `
            )
            .join("");
        }
      }
      async function deleteBooking(id) {
        await fetch(`${API_BASE_URL}/api/bookings/${id}`, {
          method: "DELETE",
        });
        loadBookings();
      }
      document.getElementById("filter-service").onchange = loadBookings;
    </script>
  </body>
</html>
