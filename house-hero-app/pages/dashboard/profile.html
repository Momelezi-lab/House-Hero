            <div>
              <label

                class="block text-sm font-medium text-gray-700 mb-2"
                >Last Name</label
              >
              <input
                type="text"
                id="lastName"
                name="lastName"
                value="Fuzile"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors duration-200 text-gray-900"
              />
            </div>

            <div>
              <label
                for="email"
                class="block text-sm font-medium text-gray-700 mb-2"
                >Email</label
              >
              <input
                type="email"
                id="email"
                name="email"
                value="apiwe@example.com"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors duration-200 text-gray-900"
              />
            </div>

            <div>
              <label
                for="phone"
                class="block text-sm font-medium text-gray-700 mb-2"

                value="+27 12 345 6789"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors duration-200 text-gray-900"
              />
            </div>
          </div>

          <div>
            <label
              for="address"
              class="block text-sm font-medium text-gray-700 mb-2"
              >Address</label
            >
            <textarea
              id="address"
              name="address"
              rows="3"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors duration-200 resize-none text-gray-900"
            >
123 Main Street, Midrand, Johannesburg</textarea
            >

          <div class="flex justify-end">
            <button
              type="submit"
              class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-8 rounded-lg transition-colors duration-200 transform hover:scale-105"

            </button>
          </div>
        </form>
      </div>
    </main>

    <script src="/js/config.js"></script>
    <script src="/js/script.js"></script>
    <script>
      // Dark mode functionality
      function initDarkMode() {
        const toggleBtn = document.getElementById("toggle-dark");
        const body = document.body;

        // Check for saved dark mode preference or default to light mode
        const isDarkMode = localStorage.getItem("darkMode") === "true";

        // Apply initial dark mode state
        if (isDarkMode) {
          body.classList.add("dark");
          toggleBtn.innerHTML = "üåô";
        } else {
          body.classList.remove("dark");
          toggleBtn.innerHTML = "‚òÄÔ∏è";
        }

        // Toggle dark mode
        toggleBtn.addEventListener("click", function () {
          body.classList.toggle("dark");
          const isDark = body.classList.contains("dark");
          localStorage.setItem("darkMode", isDark);
          toggleBtn.innerHTML = isDark ? "üåô" : "‚òÄÔ∏è";
        });
      }

      // Sidebar menu functionality
      function initSidebarMenu() {
        const menuToggle = document.getElementById("menu-toggle");
        const sidebarMenu = document.getElementById("sidebar-menu");
        const sidebarOverlay = document.getElementById("sidebar-overlay");
        const closeMenu = document.getElementById("close-menu");

        // Open menu
        menuToggle.addEventListener("click", function (e) {
          e.preventDefault();
          sidebarMenu.classList.remove("translate-x-full");
          sidebarOverlay.classList.remove("hidden");
        });

        // Close menu
        function closeSidebarMenu() {
          sidebarMenu.classList.add("translate-x-full");
          sidebarOverlay.classList.add("hidden");
        }

        closeMenu.addEventListener("click", closeSidebarMenu);
        sidebarOverlay.addEventListener("click", closeSidebarMenu);

        // Close menu on escape key
        document.addEventListener("keydown", function (e) {
          if (e.key === "Escape") {
            closeSidebarMenu();
          }
        });
      }

      // Profile picture change functionality
      function changeProfilePicture(input) {
        if (input.files && input.files[0]) {
          const reader = new FileReader();
          reader.onload = function (e) {
            document.getElementById("profile-picture").src = e.target.result;
          };
          reader.readAsDataURL(input.files[0]);
        }
      }

      // Form submission
      function initProfileForm() {
        document
          .getElementById("profile-form")
          .addEventListener("submit", function (e) {
            e.preventDefault();
            // Here you would typically send the data to your backend
            alert("Profile updated successfully!");
          });
      }

      document.addEventListener("DOMContentLoaded", function () {
        initDarkMode();
        initSidebarMenu();
        initProfileForm();
      });
    </script>
