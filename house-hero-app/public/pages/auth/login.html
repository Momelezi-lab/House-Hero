<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HouseHero | Login</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="light login-body" style="background: #fff">
    <div class="login-centered-container">
      <div class="form-actions" style="margin-bottom: 0.5rem">
        <a href="../dashboard/admin-dashboard.html" class="btn login-btn"
          >Admin</a
        >
      </div>
      <button
        id="toggle-dark"
        class="dark-mode-toggle"
        title="Toggle Dark Mode"
      >
        ☀️
      </button>
      <header class="login-header-banner-full">
        <div class="login-logo-row">
          <span class="login-logo-text">house</span>
          <span class="login-logo-icon"
            ><i class="fa-solid fa-person-running fa-2x"></i
          ></span>
          <span class="login-logo-text">ero</span>
        </div>
      </header>
      <form id="login-form" class="login-form">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          class="form-input"
        />
        <label for="password" class="form-label">password</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          class="form-input"
        />
        <div class="form-actions">
          <button type="submit" id="login-btn" class="btn login-btn">
            Login
          </button>
        </div>
      </form>
      <div class="form-actions">
        <a
          href="signup.html"
          id="signup-btn"
          class="btn login-btn"
          style="text-align: center; display: inline-block"
          >Sign Up</a
        >
      </div>
      <div class="login-links">
        <a href="#" class="login-link">forgot password?</a>
        <a href="#" class="login-link">privacy</a>
      </div>
    </div>
    <script src="/js/config.js"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
