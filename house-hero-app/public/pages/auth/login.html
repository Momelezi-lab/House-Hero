<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>HouseHero | Login</title>
    <!-- Web App Meta -->
    <meta name="theme-color" content="#3b82f6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: "#3b82f6",
              secondary: "#64748b",
              accent: "#f59e0b",
              success: "#10b981",
              danger: "#ef4444",
              warning: "#f59e0b",
              info: "#3b82f6",
              light: "#f8fafc",
              dark: "#1e293b",
            },
          },
        },
      };
    </script>
    <style>
      /* Dark mode styles */
      .dark body {
        background: linear-gradient(
          135deg,
          #0f172a 0%,
          #1e293b 50%,
          #334155 100%
        );
        color: #f8fafc;
      }

      .dark .bg-white {
        background: linear-gradient(145deg, #1e293b 0%, #334155 100%);
        border: 1px solid #475569;
      }

      .dark .text-gray-700 {
        color: #e2e8f0;
      }

      .dark .text-gray-800 {
        color: #f1f5f9;
      }

      .dark .text-gray-900 {
        color: #f8fafc;
      }

      .dark .text-gray-600 {
        color: #cbd5e1;
      }

      .dark .border-gray-300 {
        border-color: #475569;
      }

      .dark .bg-gray-50 {
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      }

      .dark .placeholder-gray-500::placeholder {
        color: #94a3b8;
      }

      .dark input::placeholder {
        color: #94a3b8;
      }

      .dark textarea::placeholder {
        color: #94a3b8;
      }

      .dark select {
        color: #1e293b;
      }

      .dark select option {
        color: #1e293b;
      }

      /* Dark mode specific styles */
      .dark .bg-blue-600 {
        background: linear-gradient(135deg, #1d4ed8 0%, #3b82f6 100%);
      }

      .dark .hover\:bg-blue-700:hover {
        background: linear-gradient(135deg, #1e40af 0%, #2563eb 100%);
      }

      .dark .text-blue-600 {
        color: #60a5fa;
      }

      .dark .hover\:text-blue-700:hover {
        color: #93c5fd;
      }

      .dark .focus\:ring-blue-500:focus {
        --tw-ring-color: #60a5fa;
      }

      .dark .focus\:border-blue-500:focus {
        border-color: #60a5fa;
      }

      /* Enhanced dark mode transitions */
      .dark * {
        transition: background-color 0.3s ease, border-color 0.3s ease,
          color 0.3s ease;
      }
    </style>
  </head>
  <body
    class="bg-white text-gray-900 min-h-screen transition-colors duration-300 dark:bg-slate-900"
  >
    <!-- Admin Button -->
    <a
      href="../dashboard/admin-dashboard.html"
      class="fixed top-4 left-4 z-50 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg shadow-lg transition-all duration-300 transform hover:scale-105"
    >
      Admin
    </a>

    <!-- Dark Mode Toggle -->
    <button
      id="toggle-dark"
      class="fixed top-4 right-4 z-50 bg-white hover:bg-gray-100 text-gray-700 font-bold py-2 px-3 rounded-full shadow-lg transition-all duration-300 dark:bg-slate-700/80 dark:text-slate-200 dark:hover:bg-slate-600/80 backdrop-blur-sm"
      title="Toggle Dark Mode"
    >
      ‚òÄÔ∏è
    </button>

    <!-- Header Banner -->
    <header
      class="bg-blue-600 min-h-[120px] flex items-center justify-center rounded-b-[18px] mb-8 shadow-lg transition-all duration-300"
    >
      <div class="flex items-center gap-3 text-4xl font-bold text-white">
        <span>house</span>
        <i class="fa-solid fa-person-running fa-2x"></i>
        <span>ero</span>
      </div>
    </header>

    <!-- Main Content -->
    <div class="max-w-md mx-auto px-6">
      <!-- Login Form -->
      <form id="login-form" class="space-y-6">
        <div>
          <label
            for="email"
            class="block text-lg font-black text-black dark:text-white mb-3 transition-colors duration-300"
          >
            Email
          </label>
          <input
            type="email"
            id="email"
            name="email"
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-300 bg-white dark:bg-slate-800 dark:border-slate-600 dark:text-slate-100"
            placeholder="Enter your email"
          />
        </div>

        <div>
          <label
            for="password"
            class="block text-lg font-black text-black dark:text-white mb-3 transition-colors duration-300"
          >
            Password
          </label>
          <input
            type="password"
            id="password"
            name="password"
            required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-300 bg-white dark:bg-slate-800 dark:border-slate-600 dark:text-slate-100"
            placeholder="Enter your password"
          />
        </div>

        <div class="text-center">
          <button
            type="submit"
            id="login-btn"
            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-xl"
          >
            Login
          </button>
        </div>
      </form>

      <!-- Sign Up Button -->
      <div class="mt-6 text-center">
        <a
          href="signup.html"
          id="signup-btn"
          class="inline-block w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition-all duration-300 transform hover:scale-105 shadow-lg hover:shadow-xl"
        >
          Sign Up
        </a>
      </div>

      <!-- Footer Links -->
      <div class="mt-8 text-center space-y-2">
        <a
          href="#"
          class="block text-blue-600 hover:text-blue-700 text-sm transition-all duration-300 hover:scale-105"
        >
          forgot password?
        </a>
        <a
          href="#"
          class="block text-blue-600 hover:text-blue-700 text-sm transition-all duration-300 hover:scale-105"
        >
          privacy
        </a>
      </div>
    </div>

    <script src="/js/config.js"></script>
    <script src="/js/script.js"></script>
    <script>
      // Dark mode functionality
      function initDarkMode() {
        const toggleBtn = document.getElementById("toggle-dark");
        const body = document.body;

        // Check for saved dark mode preference or default to light mode
        const isDarkMode = localStorage.getItem("darkMode") === "true";

        // Apply initial dark mode state
        if (isDarkMode) {
          body.classList.add("dark");
          toggleBtn.innerHTML = "üåô";
        } else {
          body.classList.remove("dark");
          toggleBtn.innerHTML = "‚òÄÔ∏è";
        }

        // Toggle dark mode
        toggleBtn.addEventListener("click", function () {
          body.classList.toggle("dark");
          const isDark = body.classList.contains("dark");
          localStorage.setItem("darkMode", isDark);
          toggleBtn.innerHTML = isDark ? "üåô" : "‚òÄÔ∏è";
        });
      }

      document.addEventListener("DOMContentLoaded", function () {
        initDarkMode();
      });
    </script>
  </body>
</html>
