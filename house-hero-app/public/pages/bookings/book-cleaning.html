    <script>
      let gmap, gmarker, autocomplete;

      function initGMap() {
        gmap = new google.maps.Map(document.getElementById("gmap"), {
          center: { lat: -25.9992, lng: 28.1266 },
          zoom: 12,
        });
        gmarker = new google.maps.Marker({ map: gmap });
        const addressInput = document.getElementById("address");
        autocomplete = new google.maps.places.Autocomplete(addressInput, {
          types: ["geocode"],
          componentRestrictions: { country: "za" },
        });
        autocomplete.addListener("place_changed", function () {
          const place = autocomplete.getPlace();
          if (!place.geometry) return;
          gmap.setCenter(place.geometry.location);
          gmarker.setPosition(place.geometry.location);
          // Show warning if not Midrand or Johannesburg, but do not disable submit
          const address = addressInput.value;
          if (
            !address.includes("Midrand") &&
            !address.includes("Johannesburg")
          ) {
            document
              .getElementById("address-warning")
              .classList.remove("hidden");
          } else {
            document.getElementById("address-warning").classList.add("hidden");
          }
        });
        // Also check on manual input
        addressInput.addEventListener("input", function () {
          const address = addressInput.value;
          if (
            !address.includes("Midrand") &&
            !address.includes("Johannesburg")
          ) {
            document
              .getElementById("address-warning")
              .classList.remove("hidden");
          } else {
            document.getElementById("address-warning").classList.add("hidden");
          }
        });
      }

      // Dark mode functionality
      function initDarkMode() {
        const toggleBtn = document.getElementById("toggle-dark");
        const body = document.body;

        // Check for saved dark mode preference or default to light mode
        const isDarkMode = localStorage.getItem("darkMode") === "true";

        // Apply initial dark mode state
        if (isDarkMode) {
          body.classList.add("dark");
          toggleBtn.innerHTML = "üåô";
        } else {
          body.classList.remove("dark");
          toggleBtn.innerHTML = "‚òÄÔ∏è";
        }

        // Toggle dark mode
        toggleBtn.addEventListener("click", function () {
          body.classList.toggle("dark");
          const isDark = body.classList.contains("dark");
          localStorage.setItem("darkMode", isDark);
          toggleBtn.innerHTML = isDark ? "üåô" : "‚òÄÔ∏è";
        });
      }

      // Sidebar menu functionality
      function initSidebarMenu() {
        const menuToggle = document.getElementById("menu-toggle");
        const sidebarMenu = document.getElementById("sidebar-menu");
        const sidebarOverlay = document.getElementById("sidebar-overlay");
        const closeMenu = document.getElementById("close-menu");

        // Open menu
        menuToggle.addEventListener("click", function (e) {
          e.preventDefault();
          sidebarMenu.classList.remove("translate-x-full");
          sidebarOverlay.classList.remove("hidden");
        });

        // Close menu
        function closeSidebarMenu() {
          sidebarMenu.classList.add("translate-x-full");
          sidebarOverlay.classList.add("hidden");
        }

        closeMenu.addEventListener("click", closeSidebarMenu);
        sidebarOverlay.addEventListener("click", closeSidebarMenu);

        // Close menu on escape key
        document.addEventListener("keydown", function (e) {
          if (e.key === "Escape") {
            closeSidebarMenu();
          }
        });
      }

      document.addEventListener("DOMContentLoaded", function () {
        initDarkMode();
        initSidebarMenu();

        document
          .getElementById("booking-form")
          .addEventListener("submit", function (e) {
            e.preventDefault();
            const booking = {
              name: document.getElementById("name").value,
              address: document.getElementById("address").value,
              date: document.getElementById("date").value,
              time: document.getElementById("time").value,
              service: "Cleaning",
              details: document.getElementById("details").value,
              status: "pending",
            };
            console.log("Submitting booking:", booking);
            console.log("API URL:", `${API_BASE_URL}/api/bookings`);

            fetch(`${API_BASE_URL}/api/bookings`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(booking),
            })
              .then((response) => {
                console.log("Response status:", response.status);
                return response.json();
              })
              .then((data) => {
                console.log("‚úÖ Booking response:", data);

                if (data.booking) {
                  localStorage.setItem(
                    "lastBooking",
                    JSON.stringify(data.booking)
                  );
                  console.log(
                    "‚úÖ Saved booking to localStorage:",
                    data.booking
                  );
                  console.log("‚úÖ Redirecting to booking-success.html");
                  window.location.href = "booking-success.html";
                } else {
                  console.error("‚ùå No booking data in response:", data);
                  alert("Booking failed! No booking data received.");
                }
              })
              .catch((error) => {
                console.error("‚ùå Booking error:", error);
                alert("Booking failed! Please try again.");
              });
          });
      });
    </script>
