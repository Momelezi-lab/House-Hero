<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HouseHero | Book Mechanic</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <style>
      #gmap {
        height: 250px;
        width: 100%;
        border-radius: 10px;
        margin-top: 0.5rem;
        margin-bottom: 1rem;
      }
      .address-warning {
        color: #ef4444;
        font-weight: 500;
        margin-top: 0.5rem;
        display: none;
      }
    </style>
  </head>
  <body class="light">
    <a href="../../index.html" class="back-btn">&lt;</a>
    <button id="toggle-dark" class="dark-mode-toggle" title="Toggle Dark Mode">
      ‚òÄÔ∏è
    </button>
    <header class="header">
      <a href="#" class="menu-icon" id="menu-toggle">‚ò∞</a>
      <div class="header-content">
        <h1 class="main-title">Book Mechanic Service üõ†Ô∏è</h1>
        <p class="subtitle">
          Car broken? Book a mechanic to get you back on the road.
        </p>
      </div>
    </header>
    <!-- Sidebar Menu -->
    <aside id="sidebar-menu" class="sidebar-menu">
      <button class="close-btn" id="close-menu">√ó</button>
      <div class="sidebar-profile">
        <img
          src="https://randomuser.me/api/portraits/men/1.jpg"
          alt="User Avatar"
          class="sidebar-avatar"
        />
        <div class="sidebar-name">Apiwe Fuzile</div>
      </div>
      <nav class="sidebar-nav">
        <a href="#" class="sidebar-link">profile</a>
        <a href="#" class="sidebar-link">settings</a>
        <a href="#" class="sidebar-link">complaints</a>
        <a href="#" class="sidebar-link">get in touch</a>
        <a href="#" class="sidebar-link">F.A.Q</a>
        <a href="#" class="sidebar-link logout-link">‚éã logout</a>
      </nav>
    </aside>
    <div id="sidebar-overlay" class="sidebar-overlay"></div>
    <main class="main-section">
      <form id="booking-form" class="login-form">
        <div class="form-group">
          <label for="name" class="form-label">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            class="form-input"
          />
        </div>
        <div class="form-group">
          <label for="address" class="form-label">Address</label>
          <input
            type="text"
            id="address"
            name="address"
            required
            class="form-input"
            autocomplete="off"
          />
          <div id="gmap"></div>
          <div id="address-warning" class="address-warning">
            Sorry, we only service Midrand and Johannesburg at this time.
          </div>
        </div>
        <div class="form-group">
          <label for="date" class="form-label">Date</label>
          <input
            type="date"
            id="date"
            name="date"
            required
            class="form-input"
          />
        </div>
        <div class="form-group">
          <label for="time" class="form-label">Time</label>
          <select id="time" name="time" required class="form-input">
            <option value="">Select time</option>
            <option value="00:00">00:00</option>
            <option value="01:00">01:00</option>
            <option value="02:00">02:00</option>
            <option value="03:00">03:00</option>
            <option value="04:00">04:00</option>
            <option value="05:00">05:00</option>
            <option value="06:00">06:00</option>
            <option value="07:00">07:00</option>
            <option value="08:00">08:00</option>
            <option value="09:00">09:00</option>
            <option value="10:00">10:00</option>
            <option value="11:00">11:00</option>
            <option value="12:00">12:00</option>
            <option value="13:00">13:00</option>
            <option value="14:00">14:00</option>
            <option value="15:00">15:00</option>
            <option value="16:00">16:00</option>
            <option value="17:00">17:00</option>
            <option value="18:00">18:00</option>
            <option value="19:00">19:00</option>
            <option value="20:00">20:00</option>
            <option value="21:00">21:00</option>
            <option value="22:00">22:00</option>
            <option value="23:00">23:00</option>
          </select>
        </div>
        <div class="form-group">
          <label for="details" class="form-label">Details</label>
          <textarea
            id="details"
            name="details"
            rows="3"
            class="form-input"
          ></textarea>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn login-btn">Book Now</button>
        </div>
      </form>
    </main>
    <script src="/js/config.js"></script>
    <script src="/js/script.js"></script>
    <script>
      let gmap, gmarker, autocomplete;
      function initGMap() {
        gmap = new google.maps.Map(document.getElementById("gmap"), {
          center: { lat: -25.9992, lng: 28.1266 },
          zoom: 12,
        });
        gmarker = new google.maps.Marker({ map: gmap });
        const addressInput = document.getElementById("address");
        autocomplete = new google.maps.places.Autocomplete(addressInput, {
          types: ["geocode"],
          componentRestrictions: { country: "za" },
        });
        autocomplete.addListener("place_changed", function () {
          const place = autocomplete.getPlace();
          if (!place.geometry) return;
          gmap.setCenter(place.geometry.location);
          gmarker.setPosition(place.geometry.location);
          // Show warning if not Midrand or Johannesburg, but do not disable submit
          const address = addressInput.value;
          if (
            !address.includes("Midrand") &&
            !address.includes("Johannesburg")
          ) {
            document.getElementById("address-warning").style.display = "block";
          } else {
            document.getElementById("address-warning").style.display = "none";
          }
        });
        // Also check on manual input
        addressInput.addEventListener("input", function () {
          const address = addressInput.value;
          if (
            !address.includes("Midrand") &&
            !address.includes("Johannesburg")
          ) {
            document.getElementById("address-warning").style.display = "block";
          } else {
            document.getElementById("address-warning").style.display = "none";
          }
        });
      }
      document.addEventListener("DOMContentLoaded", function () {
        document
          .getElementById("booking-form")
          .addEventListener("submit", function (e) {
            e.preventDefault();
            const booking = {
              name: document.getElementById("name").value,
              address: document.getElementById("address").value,
              date: document.getElementById("date").value,
              time: document.getElementById("time").value,
              service: "Mechanic",
              details: document.getElementById("details").value,
              status: "pending",
            };
            fetch(`${API_BASE_URL}/api/bookings`, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(booking),
            })
              .then((response) => response.json())
              .then((data) => {
                localStorage.setItem(
                  "lastBooking",
                  JSON.stringify(data.booking)
                );
                window.location.href = "booking-success.html";
              })
              .catch((error) => {
                alert("Booking failed! Please try again.");
                console.error(error);
              });
          });
      });
    </script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyADPVyJOYeH7DIOD3x9jmJPmfG_LKvXzsc&libraries=places&callback=initGMap"
      async
      defer
    ></script>
  </body>
</html>
