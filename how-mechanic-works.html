<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>How Our Mechanic Service Works | HouseHero</title>
    <meta name="theme-color" content="#22c55e" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
      .how-steps { list-style: decimal inside; padding: 0; margin: 2rem 0; }
      .how-steps li { display: flex; align-items: flex-start; gap: 1rem; margin-bottom: 1.5rem; font-size: 1.1rem; background: #f3f4f6; border-radius: 10px; padding: 1.2rem; box-shadow: 0 2px 8px rgba(34,197,94,0.06); }
      .how-steps .step-icon { font-size: 1.7rem; color: #22c55e; flex-shrink: 0; margin-top: 0.1em; }
      .how-steps li:last-child { margin-bottom: 0; }
      @media (max-width: 600px) { .how-steps li { font-size: 1rem; padding: 1rem; } }
    </style>
  </head>
  <body class="light">
    <a href="index.html" class="back-btn" title="Back to Home">‚Üê</a>
    <div class="login-centered-container">
      <div class="login-header-banner-full">
        <div class="login-logo-row">
          <span class="login-logo-icon"><i class="fa-solid fa-car"></i></span>
          <span class="login-logo-text">Mechanic Service</span>
        </div>
      </div>
      <main class="main-section">
        <h1 class="main-title">How Our Mechanic Service Works</h1>
        <ol class="how-steps">
          <li><span class="step-icon"><i class="fa-solid fa-calendar-check"></i></span>Book your car repair or service online.</li>
          <li><span class="step-icon"><i class="fa-solid fa-user-clock"></i></span>We confirm your booking and send a mechanic to your location.</li>
          <li><span class="step-icon"><i class="fa-solid fa-screwdriver-wrench"></i></span>Our mechanic arrives with the right tools and parts.</li>
          <li><span class="step-icon"><i class="fa-solid fa-thumbs-up"></i></span>Car fixed! Pay securely after the job is done.</li>
        </ol>
        <a href="book-mechanic.html" class="btn login-btn" style="margin-top:2rem;text-align:center;">Book Now</a>
      </main>
    </div>
  </body>
</html>
