<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HouseHero | Login</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body class="light login-body" style="background: #fff">
    <button id="toggle-dark" class="dark-mode-toggle" title="Toggle Dark Mode">
      ☀️
    </button>
    <div class="login-centered-container">
      <header class="login-header-banner-full">
        <div class="login-logo-row">
          <span class="login-logo-text">house</span>
          <span class="login-logo-icon"
            ><i class="fa-solid fa-person-running fa-2x"></i
          ></span>
          <span class="login-logo-text">ero</span>
        </div>
      </header>
      <form id="login-form" class="login-form">
        <label for="username" class="form-label">username</label>
        <input
          type="text"
          id="username"
          name="username"
          required
          class="form-input"
        />
        <label for="password" class="form-label">password</label>
        <input
          type="password"
          id="password"
          name="password"
          required
          class="form-input"
        />
        <div class="form-actions">
          <button type="button" id="signup-btn" class="btn login-btn">
            Sign Up
          </button>
          <button type="submit" id="login-btn" class="btn login-btn">
            Login
          </button>
        </div>
      </form>
      <div class="login-links">
        <a href="#" class="login-link">forgot password?</a>
        <a href="#" class="login-link">privacy</a>
      </div>
    </div>
    <script src="script.js"></script>
    <script>
      document.getElementById("login-form").addEventListener("submit", (e) => {
        e.preventDefault();
        window.location.href = "index.html";
      });
    </script>
  </body>
</html>
